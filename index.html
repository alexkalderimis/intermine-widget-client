<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Widget Client</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link href="css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>

    <!-- widget.js -->
    <script type="text/javascript" src="js/widgets.js"></script>
  </head>

  <body>
    <!-- menu -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container" style="width: auto;">
          <a class="brand" href="#">Widget Client</a>
            <ul class="nav pull-right">
              <li class="divider-vertical"></li>
              <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <h2>Example Widgets</h2>
        <p>BDGP expression patterns loaded from <span class="label">ws_widgets</span> FlyMine branch.</p>
      </div>

      <div id="widgets-genes" class="row"></div>
      <div id="widgets-proteins" class="row"></div>

      <script type="text/javascript">
        (function() {
          widgets = new Widgets("http://aragorn:8080/flymine/service/");
          widgets.all('Gene', 'demo-genes', '#widgets-genes');
          widgets.all('Protein', 'demo-proteins', '#widgets-proteins');
        })();
      </script>

    </div>
  </body>
</html>
