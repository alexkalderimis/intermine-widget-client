<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Widget Client</title>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
            .widget { margin:20px 10px; }
        </style>

        <!-- local vendor lib cache -->
        <script src="js/vendor/jquery/jquery.js"></script>
        <script src="js/vendor/underscore/underscore.js"></script>
        <script src="js/vendor/backbone/backbone.js"></script

        <script src="js/vendor/imjs/src/model.js"></script>
        <script src="js/vendor/imjs/src/service.js"></script>
        <script src="js/vendor/imjs/src/query.js"></script>

        <!-- widget.js -->
        <script src="js/widgets.js"></script>

        <!-- results tables -->
        <script src="http://alexkalderimis.github.com/im-tables/js/deps.js"></script>
        <script src="http://alexkalderimis.github.com/im-tables/js/imtables.js"></script>
        <link href="http://alexkalderimis.github.com/im-tables/css/tables.css" rel="stylesheet">
        <link href="http://alexkalderimis.github.com/im-tables/lib/css/flick/jquery-ui-1.8.19.custom.css" rel="stylesheet">
        <link href="http://alexkalderimis.github.com/im-tables/lib/google-code-prettify/prettify.css" rel="stylesheet">
    </head>

    <body>
        <!-- menu -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="brand" href="#">Widget Client</a>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <h2>Example Widgets</h2>
                <p>BDGP expression patterns loaded from <span class="label">ws_widgets</span> FlyMine branch.</p>
            </div>

            <div class="row">
                <div id="one" class="widget span6"></div>
                <div id="two" class="widget span6"></div>
            </div>
            <div id="widgets-genes" class="row"></div>
            <div id="widgets-proteins" class="row"></div>

            <script type="text/javascript">
            (function() {
                /* A test of having $ not be jQuery. */
                window.$ = "I am an evil library!";

                /* InterMine root URL. */
                var mine = "http://aragorn:8080/flymine";

                /* New Widgets client. */
                var widgets = new Widgets(mine + "/service/");

                /* Widget callbacks */
                var callbacks = {
                    resultsCb: function(pq) {
                        var data = "<!DOCTYPE html><html lang=\"en\"><head><meta charset=\"utf-8\"><title>Results Table</title>" +
                        "<link href=\"http://alexkalderimis.github.com/im-tables/css/bootstrap.css\" rel=\"stylesheet\">" +
                        "<script src=\"js/vendor/jquery/jquery.js\"></scr"+"ipt>" +
                        "<script src=\"js/vendor/underscore/underscore.js\"></scr"+"ipt>" +
                        "<script src=\"js/vendor/backbone/backbone.js\"></scr"+"ipt>" +
                        "<script src=\"js/vendor/imjs/src/model.js\"></scr"+"ipt>" +
                        "<script src=\"js/vendor/imjs/src/service.js\"></scr"+"ipt>" +
                        "<script src=\"js/vendor/imjs/src/query.js\"></scr"+"ipt>" +
                        "<script src=\"http://alexkalderimis.github.com/im-tables/js/deps.js\"></scr"+"ipt>" +
                        "<script src=\"http://alexkalderimis.github.com/im-tables/js/imtables.js\"></scr"+"ipt>" +
                        "<link href=\"http://alexkalderimis.github.com/im-tables/css/tables.css\" rel=\"stylesheet\">" +
                        "<link href=\"http://alexkalderimis.github.com/im-tables/lib/css/flick/jquery-ui-1.8.19.custom.css\" rel=\"stylesheet\">" +
                        "<link href=\"http://alexkalderimis.github.com/im-tables/lib/google-code-prettify/prettify.css\" rel=\"stylesheet\">" +
                        "<script type=\"text/javascript\">$(function() { " +
                            "var pq = " + JSON.stringify(pq) + ";" +
                            "var service = new intermine.Service({'root': \"" + mine + "/service/\"});" +
                            "var view = new intermine.query.results.CompactView(service, pq);" +
                            "view.$el.appendTo(\"#container\"); view.render();" +
                        " });</scr"+"ipt>" +
                        "</head><body><div id=\"container\"></div></body></html>";

                        var w = window.open();
                        w.document.open();
                        w.document.write(data);
                        w.document.close();
                    }
                };

                /* Give us all available widgets. */
                widgets.all('Gene', 'demo-genes', '#widgets-genes', callbacks);
                widgets.all('Protein', 'demo-proteins', '#widgets-proteins', callbacks);
            })();
            </script>

        </div>
    </body>
</html>
