<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Widget Client (d3.js)</title>

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Twitter Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- ColorBrewer -->
        <link href="css/colorbrewer.css" rel="stylesheet">
        
        <style>
            .widget { margin:20px 10px; }
            /* d3.js charts */
            .widget .canvas { shape-rendering:crispEdges; }
            .widget .canvas rect { stroke:#FFF; }
            .widget .canvas line { stroke:#CCC; }
            .widget .canvas text { font-family:Georgia; fill:#555; font-size:11px; }
        </style>

        <!-- intermine api loader -->
        <script src="js/intermine.api.js"></script>
        <!-- widgets -->
        <script src="js/intermine.widgets.js"></script>
    </head>

    <body>
        <!-- menu -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="brand" href="#">Widget Client (d3.js)</a>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="https://github.com/radekstepan/intermine-widget-client">Fork me on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <h2>Example Widgets</h2>
            </div>

            <div class="row">
                <div id="one" class="widget blues span6"></div>
                <div id="two" class="widget blues span6"></div>
            </div>
            <div id="widgets-genes" class="row"></div>
            <div id="widgets-proteins" class="row"></div>

            <script type="text/javascript">
            (function() {
                /* A test of having $ not be jQuery. */
                window.$ = "I am an evil library!";

                /* InterMine root URL. */
                //var mine = "http://test.metabolicmine.org/test";
                var mine = "http://aragorn:8080/flymine";

                /* New Widgets client. */
                var Widgets = new intermine.widgets(mine + "/service/");

                Widgets.chart('flyfish', 'demo-genes', '#one');
                Widgets.chart('chromosome_distribution_for_gene', 'demo-genes', '#two');
            })();
            </script>

        </div>
    </body>
</html>
